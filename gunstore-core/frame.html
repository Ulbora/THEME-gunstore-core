<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>[TITLE]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    [META]

    <!--START: FRAME_RSSFEEDS -->
    <link rel="alternate" type="application/rss+xml" title="Featured Items (RSS 2.0)" href="[store_url]/rss.asp?type=home" />
    <link rel="alternate" type="application/rss+xml" title="Products On Sale (RSS 2.0)" href="[store_url]/rss.asp?type=onsale" />
    <link rel="alternate" type="application/rss+xml" title="New Releases (RSS 2.0)" href="[store_url]/rss.asp?type=newreleases" />
    <link rel="alternate" type="application/rss+xml" title="Best Sellers (RSS 2.0)" href="[store_url]/rss.asp?type=bestsellers" />
    <link rel="alternate" type="application/rss+xml" title="Latest Blog Posts (RSS 2.0)" href="[store_url]/rss.asp?type=blog" />
    <!--END: FRAME_RSSFEEDS -->

    <!--START: page_styles-->
    <link rel="StyleSheet" href="assets/templates/[template]/lib/css/bootstrap.css" type="text/css" />
    [page_styles]
    <link rel="StyleSheet" href="assets/templates/[template]/css/[stylesheet]" type="text/css" />
    <!--END: page_styles-->

    <!--START: page_scripts-->
    <script src="assets/templates/[template]/lib/js/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/templates/[template]/lib/js/popper.min.js"></script>
    <script src="assets/templates/[template]/lib/js/bootstrap.js"></script>
    <!--END: page_scripts-->

</head>

<body class="[body_class] primary-bg" data-currency="[currency_symbol]" data-decimal="[decimal_places]">
    <!--START: FRAME_MENU-->
    <nav id="menulinks-outer" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">[storename]</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul id="menulinks" class="navbar-nav mr-auto mt-2 mt-lg-0">
                <!--START: menuitems_view-->
                <!--START: TOP_LINK_FORMAT-->
                <li class="nav-item"><a href="infopage.asp?page=[link_id]" class="nav-link" target="[link_target]">[link_name]</a></li>
                <!--END: TOP_LINK_FORMAT-->
                <!--END: menuitems_view-->
            </ul>
            <form method="get" name="searchForm" action="search.asp" class="form-inline my-2 my-lg-0">
                <input id="searchlight" name="keyword" class="form-control mr-sm-2" type="search" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!--END: FRAME_MENU-->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #c1c3c4;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!--START: FRAME_CATEGORY-->
                <ul class="navbar-nav">
                    <!--START: CATEGORIES-->
                    <li class="nav-item">
                        <!--START: CATEGORY_FORMAT-->
                        <a class="nav-link" href="view_category.asp?cat=CATID" [dropdown_attributes]>CATEGORY</a>
                        <!--END: CATEGORY_FORMAT-->

                        <!--START: SUB_CATEGORIES-->
                        <ul class="navbar-nav">
                            <!--START: SUB_CATEGORY_FORMAT-->
                            <li><a class="nav-link" href="view_category.asp?cat=CATID">CATEGORY</a></li>
                            <!--END: SUB_CATEGORY_FORMAT-->
                        </ul>
                        <!--END: SUB_CATEGORIEST-->
                    </li>                   
                    <!--END: CATEGORIES-->
                </ul>
                <!--END: FRAME_CATEGORY-->
            </div>
        </nav>

        <!--Get current page template-->
        <section class="main-block clearfix">
            [page_content]
        </section>
    </div>


    <!--START: 3dcart stats-->
    <div class="stats hidden">
        <script type="text/javascript">
            //<![CDATA[
            var file = '/stats/count.asp';
            var stats_d = new Date();
            var stats_s = stats_d.getSeconds();
            var stats_m = stats_d.getMinutes();
            var stats_x = stats_s * stats_m;
            var prdID = '[catalogid]';
            var catID = '[catid]';
            stats_f = '' + escape(document.referrer); stats_f = stats_f.replace('_', '----');
            if (navigator.appName == 'Netscape') { stats_b = 'NS'; }
            if (navigator.appName == 'Microsoft Internet Explorer') { stats_b = 'MSIE'; }
            if (navigator.appVersion.indexOf('MSIE 3') > 0) { stats_b = 'MSIE'; }
            stats_u = '' + escape(document.URL); stats_u = stats_u.replace('_', '----'); stats_w = screen.width; stats_h = screen.height;
            stats_v = navigator.appName;
            stats_fs = window.screen.fontSmoothingEnabled;
            if (stats_v != 'Netscape') { stats_c = screen.colorDepth; }
            else { stats_c = screen.pixelDepth; }
            stats_j = navigator.javaEnabled();
            info = 'w=' + stats_w + '&h=' + stats_h + '&c=' + stats_c + '&r=' + stats_f + '&u=' + stats_u + '&fs=' + stats_fs + '&b=' + stats_b + '&x=' + stats_x + '&cat=' + catID + '&prd=' + prdID;
            document.write('<img src="' + file + '?' + info + '" width="1" height="1" border="0" alt="stats" />');
        //]]>
        </script>
        <noscript>
            <img src="/stats/count.asp" width="90" height="30" alt="" />
        </noscript>
    </div>
    <!--END: 3dcart stats-->

</body>

</html>
